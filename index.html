<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix Your Faff</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background: #0070f3; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .result { margin-top: 20px; background: #e0ffe0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Fix Your Faff</h1>
  <form id="faffForm">
    <label for="faff">What's the faff?</label>
    <textarea id="faff" required></textarea>

    <label for="industry">Your industry</label>
    <input type="text" id="industry" required />

    <label for="email">Your email (optional)</label>
    <input type="email" id="email" />

    <button type="submit">Fix my faff</button>
  </form>

  <div id="result" class="result" style="display:none;">
    <p><strong>Faff Score:</strong> <span id="score"></span>/25</p>
    <p><strong>Your AI prompt:</strong></p>
    <p id="promptText"></p>
    <a id="chatGPTLink" href="#" target="_blank">
      <button>Open Prompt in AI</button>
    </a>
  </div>

  <script>
    document.getElementById('faffForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const faff = document.getElementById('faff').value;
      const industry = document.getElementById('industry').value;

      // --- Dummy score logic ---
      const score = Math.floor(Math.random() * 11) + 15; // Random score 15-25

      const prompt = `Design an AI-powered system to solve the following faff: ${faff}. Industry: ${industry}. Suggest a practical solution that saves time and money.`;
      const encodedPrompt = encodeURIComponent(prompt);

      const chatGPTUrl = `https://chat.openai.com/chat?prompt=${encodedPrompt}`;

      document.getElementById('score').innerText = score;
      document.getElementById('promptText').innerText = prompt;
      document.getElementById('chatGPTLink').href = chatGPTUrl;

      document.getElementById('result').style.display = 'block';
    });
  </script>
</body>
</html>
