<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #F2E5CF; text-align: center; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #0070f3; color: white; border: none; border-radius: 4px; cursor: pointer; display: block; margin-left: auto; margin-right: auto; }
    .result { margin-top: 20px; background: #e0ffe0; padding: 10px; border-radius: 6px; max-width: 700px; margin-left: auto; margin-right: auto; text-align: left; }
    .logo { max-width: 200px; margin-bottom: 20px; }
    .button-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .loading { font-style: italic; margin-top: 10px; }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/0jh8s01G/Chat-GPT-Image-Aug-3-2025-02-22-03-PM.png" alt="Fix Your Faff Logo" class="logo" />
  <form id="faffForm">
    <label for="faff">What's the faff?</label>
    <textarea id="faff" required></textarea>

    <label for="industry">Your industry</label>
    <input type="text" id="industry" required />

    <label for="email">Your email (optional)</label>
    <input type="email" id="email" />

    <button type="submit">Fix my faff</button>
  </form>

  <div id="result" class="result" style="display:none;">
    <p><strong>Faff Score:</strong> <span id="score"></span>/25</p>
    <p><strong>Your AI-powered solution:</strong></p>
    <p id="aiResponse"></p>
  </div>
  <div id="loading" class="loading" style="display:none;">AI is fixing your faff...</div>

  <script>
    document.getElementById('faffForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const faff = document.getElementById('faff').value;
      const industry = document.getElementById('industry').value;
      const email = document.getElementById('email').value;

      const score = Math.floor(Math.random() * 11) + 15;
      document.getElementById('score').innerText = score;
      document.getElementById('loading').style.display = 'block';

      try {
        const response = await fetch('/api/fix-faff', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ faff, industry })
        });

        const data = await response.json();
        document.getElementById('aiResponse').innerText = data.solution;
        document.getElementById('result').style.display = 'block';
      } catch (error) {
        console.error('API error:', error);
        alert('Something went wrong. Please try again.');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
